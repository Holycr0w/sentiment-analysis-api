<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        form {
            margin: 20px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        .result-box {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <input type="text" name="text" placeholder="Enter text here..." required>
        <button type="submit">Analyze</button>
    </form>

    {% if text %}
        <div class="result-box">
            <h2>Input Text:</h2>
            <p><strong>"{{ text }}"</strong></p>
            <h2>Sentiment:</h2>
            <p style="font-size: 20px; color: {% if sentiment == 'Positive' %} green {% else %} red {% endif %};">
                <strong>{{ sentiment }}</strong>
            </p>
            <h2>Sentiment Score:</h2>
            <p><strong>{{ sentiment_score }}</strong></p>
        </div>
    {% endif %}
</body>
</html>
